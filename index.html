<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
   
    <section class="container">
        <h1>New Year</h1>
    <div class="data">
        <div class="days">
            <h2 id="days">00</h2>
            <h5>Days</h5>
        </div>
        <div class="hours">
            <h2 id="hours">00</h2>
            <h5>Hours</h5>
        </div>
        <div class="minutes">
            <h2 id="minutes">00</h2>
            <h5>Minutes</h5>
        </div>
        <div class="seconds">
            <h2 id="seconds">00</h2>
            <h5>Seconds</h5>
        </div>
    </div>
</section>

<script src="main.js"></script>
</body>

</html>
